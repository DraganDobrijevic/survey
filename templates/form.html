{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="POST">

        <div class="form-group">
            <label for="user">Name:</label>
            <input type="text" class="form-control" name="user" id="user" placeholder="Name" autofocus>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label><br>
            <input class="gender" id="gender" type="radio" name="gender" value="male"> Male<br>
            <input class="gender" type="radio" name="gender" value="female"> Female
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select class="form-control" name="country" id="country">
                <option value="Serbia">Serbia</option>
                <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                <option value="Montenegro">Montenegro</option>
            </select>
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>

        document.querySelector("form").onsubmit = function() {
            if(!document.querySelector("#user").value) {
                alert("You must provide your name!");
                return false
            }
            else if(!document.querySelector("select").value) {
                alert("You must provide your country!");
                return false
            }
            else if(!document.getElementsByClassName("gender")) {
                alert("You must select gender!");
                return false
            }
            return true;
        };

    </script>

{% endblock %}
